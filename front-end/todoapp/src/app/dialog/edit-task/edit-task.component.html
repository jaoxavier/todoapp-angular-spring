<div class="edit-task-container">
    <h1 class="title-form">Edit task</h1>
    <mat-form-field class="form">
        <div class="title">
            <mat-label>Title:</mat-label>
            <input matInput [formControl]="title">
            <mat-error *ngIf="title.invalid && title.touched">Title must have minimum 3 letters</mat-error>
        </div>   
    </mat-form-field>
    
    <mat-form-field class="form">
        <div class="description">
            <mat-label>Description:</mat-label>
            <input matInput [formControl]="description">
        </div>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Due Date</mat-label>
        <div class="dueDate">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="dueDateForm">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
    </mat-form-field>

    <div class="submit">
        <button type="submit" mat-raised-button (click)="onSubmit()">
            Create
        </button>
    </div>
</div>
