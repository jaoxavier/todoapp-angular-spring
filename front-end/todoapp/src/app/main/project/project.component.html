<mat-card class="card-container">
    <mat-card-header class="card-header">
        <mat-card-title>
            {{project.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{project.description}}
        </mat-card-subtitle>
        <mat-card-actions class="card-buttons">
            <mat-icon class="icon-project">add_task</mat-icon>
            <mat-icon class="icon-project">edit_note</mat-icon>
            <mat-icon class="icon-project">delete</mat-icon>
        </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
        <app-task></app-task>
    </mat-card-content>
</mat-card>
