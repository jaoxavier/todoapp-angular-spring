<table>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td>Due Date</td>
        <td>Finish</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr *ngFor="let task of tasks">
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.dueDate}}</td>
        <td><input type="checkbox"></td>
        <td><mat-icon>edit</mat-icon></td>
        <td><mat-icon>delete</mat-icon></td>
    </tr>
</table>
